<!DOCTYPE html>
<html lang="fr">
<head>
	<link rel="stylesheet" href="Page3.css">
	<title>Page Commentaire</title>
</head>
	<header>

			<img src="Images/logoefrei.png" alt= »logo»  width="456" height="180" >
			<h1>REST'EFREI</h1>
		</div>
		<div class="menu">
			<a href="PageAccueil.html">Page d'Accueil</a>
            <a>|</a>

            <a>|</a>
            <a href="Page2.html">Nos Réservations</a>

            <a href="Page3.html">Page Commentaire</a>
		</div>	

	</header>
	<body>
	<button style="text-transform: uppercase;" onclick="startTime()">Obtenir L'heure
	</button>
	<main>
        <form name="reservation" onsubmit="return false">
            <h2>Commentaire</h2>
            <p>
                <label for="nom">Qui es-tu?</label><br>
                <input type="text" id="nom" name="nom">
            </p>
            <p>
                <label for="avis">Un petit Commentaire?</label><br>
                <input type="text" id="avis" name="avis">
            
            <br/><button onclick="ajouter()">Ajouter</button>
            <button onclick="afficherCom()">Afficher les commentaires</button>
        </form>
        <br>
        <div id="Com-table" class="Com-table">
        <table class="reserve" id="tableReservation">
        	<colgroup>
    			<col style="background-color: navy" text-align="left">
    			<col style="background-color: navy" text-align="left">
    		</colgroup>	
            <tr>
                <td>Nom</td>
                <td>Avis</td>
            </tr>
        </table>
    	</div>
    </main>
    <footer>
		<a href="PagePropos.html">Nous Contacter</a>
		<a>|</a>
		<a href="PagePropos.html">à propos</a>
	</footer>

    <script>
    var e1 = document.getElementById('Com-table');    
    e1.style.display = 'none';
    function afficherCom(){
  		e1.style.display = 'block';}
    function startTime(){
		var today = new Date();
		alert("Ouverture de la page à : "+today.getHours()+"h "+today.getMinutes()+"min "+today.getSeconds()+"sec");
	}
       function ajouter(){
            var reserveForm = document.forms.reservation;
            var nom = reserveForm.elements.nom.value;
            var avis = reserveForm.elements.avis.value;
            
            if(nom == "" || avis == ""){
                alert("Remplissez l'entièreté du formulaire");
            }
            else{
                var tdNom = document.createElement("td");
                tdNom.textContent = nom;
                var tdAvis = document.createElement("td");
                tdAvis.textContent = avis;
                var tr1 = document.createElement("tr");
                tr1.append(tdNom);
                tr1.append(tdAvis);
                
                document.getElementById("tableReservation").appendChild(tr1);
            }
            }       
    </script>
</body>

</html>
