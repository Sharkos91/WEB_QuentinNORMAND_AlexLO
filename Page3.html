    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="banniere">
            <img src="Images/logoefrei.png" alt= »logo» height="180">
            <h1>REST'EFREI</h1>
        </div>
        <div class="menu">
            <a href="PageAccueil.html">Page d'Accueil</a>

            <a>|</a>
            <a href="Page2.html">Recette de la recette</a>
        </div>  
    </header>

	<main>
        <button style="text-transform: uppercase;" onclick="startTime()">Obtenir L'heure</button>
        <form class="commentaire" name="reservation" onsubmit="return false">
            <h2 class="h2first">Commentaire</h2>
            <p>
                <label for="nom">Qui es-tu?</label><br/>
                <input type="text" id="nom" name="nom">
            </p>
            <p>
                <label for="avis">Un petit Commentaire?</label><br/>
                <input type="text" id="avis" name="avis">
            
            <br/><button onclick="ajouter()">Ajouter</button>
            <button onclick="afficherCom()">Afficher les commentaires</button>
            <button onclick="cacherCom()">Cacher les commentaires</button>
        </form>
        <br>
        <div id="Com-table" class="Com-table">
        <table class="com reserve" id="tableCommentaire">
        	<colgroup>
    			<col style="background-color: rgb(34, 198, 204)">
    			<col style="background-color: rgb(34, 198, 204)">
    		</colgroup>	
            <tr>
                <td style="width:20%"><b><u>Nom</u></b></td>
                <td><b><u>Avis</u></b></td>
            </tr>
        </table>
    	</div>
    </main>
    <footer>
		<a>© 2021 Copyright:</a><a href="https://www.efrei.fr/">efrei.fr</a>
		<a>|</a>
		<a href="PagePropos.html">À propos</a>
	</footer>

    <script>
        var e1 = document.getElementById('Com-table');    
        e1.style.display = 'none';
        function afficherCom(){
              e1.style.display = 'block';}
        function cacherCom(){
            e1.style.display = 'none';}    
        function startTime(){
            var today = new Date();
            alert("Ouverture de la page à : "+today.getHours()+"h "+today.getMinutes()+"min "+today.getSeconds()+"sec");
        }
           function ajouter(){
                var reserveForm = document.forms.reservation;
                var nom = reserveForm.elements.nom.value;
                var avis = reserveForm.elements.avis.value;
                
                if(nom == "" || avis == ""){
                    alert("Remplissez l'entièreté du formulaire");
                }
                else{
                    var tdNom = document.createElement("td");
                    tdNom.textContent = nom;
                    var tdAvis = document.createElement("td");
                    tdAvis.textContent = avis;
                    var tr1 = document.createElement("tr");
                    tr1.append(tdNom);
                    tr1.append(tdAvis);
                    
                    document.getElementById("tableCommentaire").appendChild(tr1);
                }
                }       
    </script>
</body>
